services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./api/.env
    environment:
      - DB_ADDR=db:6379  # override localhost

  db:
    build: ./db
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data  
    env_file:
      - ./api/.env